<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <style>
        .left {
            background-color: rgb(218, 209, 194);
            height: 100vh;
            width: 50vw;
        }

        .logInForm {
            height: 50vh;
            width: 50vw;
            border-radius: 2px solid red;
            background-color: aliceblue;
        }

        .right img {
            height: 100vh;
            width: 50vw;
        }
    </style>

</head>
<body>
    <div class="row">
        <div class="col-6 left d-flex">
            <div class="logInForm mx-auto my-auto">
                <h3 style="margin: auto;">Log In</h3>
                <form action="" id="form">
                    <div class="form-group w-50 mx-auto">
                        <label for="userName">Username</label>
                        <input type="text" class="form-control" id="userName" placeholder="admin">
                    </div>
                    <div class="form-group w-50  mx-auto">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="12345">
                    </div>
                    <button type="submit" class="btn btn-primary mx-auto" id="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-6 right">
            <img src="background_notebook.jpg" alt="background_notebook">
        </div>
    </div>
    <script src="./logInForm.js"></script>
</body>

</html>
